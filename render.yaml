services:
  # Backend API Service
  - type: web
    name: ricemill-api
    runtime: node
    plan: starter
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        value: mongodb+srv://username:password@cluster.mongodb.net/ricemill_erp
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: ricemill-frontend
    runtime: static
    plan: starter
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://ricemill-api.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ricemill-api.onrender.com/api/*
